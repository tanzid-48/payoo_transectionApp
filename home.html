<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Payoo | Home page</title>
    <!-- title app logo -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- tailwind + daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!--  google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font icon awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>


</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
            <div class="left flex gap-1">
                <div class="logo w-18 ">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="balance-info">
                    <h2 class="text-xl font-bold">$<span id="balance">45000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="index.html" class="btn btn-soft"> <i
                        class="fa-solid fa-right-from-bracket fa-flip-horizontal"></i>
                    Log out</a>
            </div>

        </section>
    </header>
    <section class="w-11/12 mx-auto py-10 space-y-2">
        <h2 class="text-3xl font-bold ">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

        <div class="buttons grid grid-cols-3 gap-3 mt-7 ">

            <button class="btn flex-col h-full py-4 btn-primary btn-soft ">
                <img src="./assets/opt-1.png" alt="">
                <p>Add Money</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft ">
                <img src="./assets/opt-2.png" alt="">
                <p>CashOut</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft ">
                <img src="./assets/opt-3.png" alt="">
                <p>Send Money</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft ">
                <img src="./assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft ">
                <img src="./assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft ">
                <img src="./assets/opt-6.png" alt="">
                <p>Transaction</p>
            </button>
        </div>
    </section>

    <section id="add-money" class="w-11/12 mx-auto py-5">
        <h2 class="text-xl font-bold mb-2">Add Money</h2>
        <div class="from pt-10">
            <div class="card bg-base-100 w-full shadow rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
  <label class="label text-neutral font-bold">Select Bank </label>
                        <select id="add-money-bank" class="select w-full rounded-full bg-base-200 ">
                            <option disabled selected>Select a bank</option>
                            <option value="DBBL">DBBL</option>
                            <option value="IBBL">IBBL</option>
                            <option value="City Bank">City Bank</option>
                        </select>
                        <br>

                        <label class="label text-neutral font-bold">Bank Account Number</label>
                        <input id="add-money-number" maxlength="13" minlength="13" type="text"
                            class="input rounded-full bg-base-200 w-full " placeholder="Enter 13 digit account number" />
                        <br>
                        <label class="label text-neutral font-bold">Amount To Add </label>
                        <input id="add-money-amount" maxlength="11" minlength="11" type="number"
                            class="input rounded-full bg-base-200 w-full " placeholder="Add amount to withdraw" />
                        <br>
                        <label class="label text-neutral font-bold">Pin Number</label>
                        <input id="add-money-pin" maxlength="4" minlength="4" type="password"
                            class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit Pin number" />

                        <button id="add-money-btn" class="btn btn-primary rounded-full mt-4">Add Money</button>
                    </fieldset>
                </div> 
            </div>
        </div>
    </section>

    <section id="cash-out" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-xl font-bold mb-2">Cash Out</h2>
        <div class="from pt-10">
            <div class="card bg-base-100 w-full shadow rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-bold">Agent Number</label>
                        <input id="cashOut-number" maxlength="11" minlength="11" type="text"
                            class="input rounded-full bg-base-200 w-full " placeholder="Enter 11 digit number" />
                        <br>
                        <label class="label text-neutral font-bold">Amount </label>
                        <input id="cashOut-amount" maxlength="11" minlength="11" type="number"
                            class="input rounded-full bg-base-200 w-full " placeholder="Enter amount to withdraw" />
                        <br>
                        <label class="label text-neutral font-bold">Pin Number</label>
                        <input id="cashOut-pin" maxlength="4" minlength="4" type="password"
                            class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit Pin number" />

                        <button id="cashOut-btn" class="btn btn-primary rounded-full mt-4">Withdraw Money</button>
                    </fieldset>
                </div>
            </div>
        </div>

    </section>

    <script src="./script/machine.js"></script>
    <script src="./script/addmoney.js"></script>

    <script src="./script/cashout.js"></script>

</body>

</html>
