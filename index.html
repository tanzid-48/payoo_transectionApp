<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Payoo | login page</title>
    <!-- title app logo -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- tailwind + daisy ui -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<!--  google font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

<!-- font icon awesome -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


 <style>
    *{
     font-family: "Outfit", sans-serif;
    }
</style>


</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <div class="logo w-52 mx-auto pt-32">
        <img src="./assets/Logo-full.png" alt="">
    </div>
    <div class="from pt-10">
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">Mobile Number</label>
          <input id="input-number" maxlength="11" minlength="11"  type="text" class="input rounded-full bg-base-200 " placeholder="Enter your 11 digit number" />
          <br>
          <label class="label text-neutral font-bold">4 digit Pin</label>
          <input id="input-pin" maxlength="4" minlength="4" type="password" class="input rounded-full bg-base-200" placeholder="Enter 4 digit Pin" />
        
          <button id="btn-login" class="btn btn-primary rounded-full mt-4">Login</button>
        </fieldset>
      </div>
    </div>
  </div>
    </div>
    <script src="./scritp/login.js"></script>
</body>
</html>
